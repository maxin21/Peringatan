<!doctype html> 
<html lang="en"> 
<head> 
<title> tidak ada undangan </title> 
<meta charset="utf-8"> 
<meta name="robots" content="noindex"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<style> 
body { text-align: center; padding: 20px; font: 20px Helvetica, sans-serif; color: #efe8e8; background-color:#2e2929 } @media (min-width: 768px){body{ padding-top: 150px; } } 
h1 { font-size: 50px; text-align:center; } 
article { display: block; text-align: center; max-width: 650px; margin: 0 auto; } a { color: #dc8100; text-decoration: none; } a:hover { color: #efe8e8; text-decoration: none; } 

</style>

<script type="text/javascript">
 window.onload = function() { jam(); }

 function jam() {
  var e = document.getElementById('jam'),
  d = new Date(), h, m, s;
  h = d.getHours();
  m = set(d.getMinutes());
  s = set(d.getSeconds());

  e.innerHTML = h +':'+ m +':'+ s;

  setTimeout('jam()', 1000);
 }

 function set(e) {
  e = e < 10 ? '0'+ e : e;
  return e;
 }
</script>

</head> 

<body> 
<article> <h1>Tidak ada Undangan!</h1> 

<div> 
<p>Maaf, Untuk saat ini belum ada undangan</p> 
<p> invitationundangan &mdash; The Team</p> 
</div>

<p>
<center>
<h1 style="font-size: 70px; font-family: verdana;" id="jam"></h1>
</center>
</body>
</p>


</article> 
</body> 
</html>
